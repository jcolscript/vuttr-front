<div class="row mt-3">
    <div class="col-sm-12">
        <mat-card class="tool-card w-100 mat-elevation-z0">
            <mat-card-header class="d-flex justify-content-between">
                <mat-card-title>
                  <a [href]="tool.link || 'https://www.google.com/search?q='+tool.title"
                      target="_blank">{{tool.title}}
                  </a>
                </mat-card-title>
                <button mat-icon-button
                  matTooltip="remove"
                  matTooltipPosition="above"
                  matTooltipClass="tooltip-red"
                  [disableRipple]=true
                  (click)="deleteItemModal(tool.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <p>{{tool.description}}</p>
                <span *ngFor="let tag of tool.tags">#{{tag}}</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
