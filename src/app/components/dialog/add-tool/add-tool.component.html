<div class="d-flex justify-content-between">
  <h1 mat-dialog-title>
    Add new tool
  </h1>
  <mat-icon (click)="closeModal()" style="cursor: pointer">close</mat-icon>
</div>
<div mat-dialog-content>
  <form name="newTool" [formGroup]="formNewTool">
      <div class="d-flex flex-column mb-4">
          <label for="name">Tool Name</label>
          <input class="d-flex justify-content-star field" [class.cross-validation-error] = "name.errors?.required && (name.touched || name.dirty)" type="text" name="name" required formControlName="name" id="name">
          <div [hidden]="!(name.errors?.required && (name.touched || name.dirty))"
               class="error-label">
            Tool name is required
          </div>
      </div>
      <div class="d-flex flex-column mb-4">
          <label for="link">Tool Link</label>
          <input class="d-flex justify-content-star field" [class.cross-validation-error] = "link.errors?.required && (link.touched || link.dirty)" type="text" name="link" required formControlName="link" id="link">
          <div [hidden]="!(link.errors?.required && (link.touched || link.dirty))"
               class="error-label">
            Tool link is required
          </div>
      </div>
      <div class="d-flex flex-column mb-4">
          <label for="description">Tool Description</label>
          <textarea class="d-flex justify-content-star" [class.cross-validation-error] = "description.errors?.required && (description.touched || description.dirty)" rows="3" name="description" required formControlName="description" id="description"></textarea>
          <div [hidden]="!(description.errors?.required && (description.touched || description.dirty))"
               class="error-label">
            Tool description is required
          </div>
      </div>
  </form>
  <div class="d-flex flex-column mb-4">
      <label for="name">Tags</label>
      <mat-chip-list #tagsList aria-label="Fruit selection">
        <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                 [removable]="removable" (removed)="remove(tag)">
          {{tag}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [matChipInputFor]="tagsList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)"
               class="d-flex justify-content-star field"
               name="tags" id="tags">
      </mat-chip-list>
  </div>
  <div class="d-flex flex-column">
      <button mat-button class="primary-btn d-flex align-self-end" [disabled] = "this.formNewTool.invalid" (click)="addTool()"> ADD TOOL </button>
  </div>
</div>
